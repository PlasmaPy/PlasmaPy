ci:
  autofix_prs: false
  autoupdate_schedule: weekly

repos:

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  - id: check-ast
    name: validate Python code
  - id: check-merge-conflict
    name: check for git merge conflicts
    exclude: .*\.rst
  - id: check-case-conflict
    name: check for filename case conflicts
  - id: name-tests-test
    args: [--pytest-test-first]
    exclude: src/plasmapy/tests/_helpers/.*
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-json
  - id: check-toml
  - id: check-yaml

- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.34.1
  hooks:
  - id: check-github-workflows

- repo: https://github.com/sirosen/texthooks
  rev: 0.7.1
  hooks:
  - id: fix-smartquotes
  - id: fix-spaces
  - id: fix-ligatures
  - id: forbid-bidi-controls

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.15.0
  hooks:
  - id: pretty-format-ini
    args: [--autofix]
  - id: pretty-format-yaml
    args: [--autofix]
    # For the labeler GitHub Action, labels with spaces in them must
    # be put in quotes. However, the pretty-format-yaml hook will
    # remove the quotes which will break that action, so we should not
    # run this hook on `labeler.yml` (or certain other files).
    exclude: .github/labeler.yml

- repo: https://github.com/pre-commit/pygrep-hooks
  rev: v1.10.0
  hooks:
  - id: python-check-blanket-noqa
    name: noqa comments have an error code
    exclude: ^docs/plasmapy_sphinx/
  - id: rst-directive-colons
  - id: rst-inline-touching-normal
  - id: text-unicode-replacement-char

- repo: https://github.com/codespell-project/codespell
  rev: v2.4.1
  hooks:
  - id: codespell
    name: codespell (add false positives to pyproject.toml)
    args: [--write-changes]
    exclude: CITATION.cff
    additional_dependencies:
    - tomli

- repo: https://github.com/adhtruong/mirrors-typos
  # Running `pre-commit autoupdate` on the crate-ci/typos repo changes
  # the version from v1.x.y to v1, which points to the latest version of
  # typos. Using a mirror without a v1 tag prevents spontaneous
  # unrelated failures when a new release of typos detects new probable
  # spelling errors.
  rev: v1.38.1
  hooks:
  - id: typos
    name: typos (add false positives to _typos.toml)
    exclude: CITATION.cff|docs/notebooks/dispersion/stix_dispersion.ipynb

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.0
  hooks:
  - id: ruff
    name: ruff (see https://docs.astral.sh/ruff/rules)
    args: [--fix]
  - id: ruff-format
    name: autoformat source code with ruff-format

- repo: https://github.com/asottile/blacken-docs
  rev: 1.20.0
  hooks:
  - id: blacken-docs
    name: autoformat code blocks in docs
    # docstrings are formatted using the ruff-format hook
    exclude: docs/contributing/coding_guide.rst|.*\.py
    additional_dependencies:
    - black==24.4.2

- repo: https://github.com/sphinx-contrib/sphinx-lint
  rev: v1.0.0
  hooks:
  - id: sphinx-lint

- repo: https://github.com/abravalheri/validate-pyproject
  rev: v0.24.1
  hooks:
  - id: validate-pyproject
    additional_dependencies: ['validate-pyproject-schema-store[all]']

- repo: https://github.com/tox-dev/pyproject-fmt
  rev: v2.11.0
  hooks:
  - id: pyproject-fmt

- repo: https://github.com/hukkin/mdformat
  rev: 1.0.0
  hooks:
  - id: mdformat
    name: Format .md files
    # Skip wrapping line length because doing so can mess up
    # formatting of GitHub issues created from files in
    # .github/content, and some files use semantic line breaks.
    exclude: licenses/.*|LICENSE.md|PATENT.md
    additional_dependencies:
    - mdformat-frontmatter
    - mdformat-gfm
    - mdformat-gfm-alerts
    - mdformat-ruff
