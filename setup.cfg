[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
addopts = --doctest-modules
norecursedirs = "astropy_helpers" "docs" "build" "docs/_build" "examples"

[ah_bootstrap]
auto_use = True

[metadata]
package_name = plasmapy
description = packagename
long_description = "PlasmaPy is a community-developed and community-driven core Python package for plasma physics."
author = The PlasmaPy Community
# author_email = "andy.j.leonard@gmail.com" # until we get an email address
license = BSD 3-Clause
url = http://plasmapy.org
edit_on_github = False
github_project = plasmapy/plasmapy
# install_requires should be formatted as a comma-separated list, e.g.:
# install_requires = astropy, scipy, matplotlib
install_requires = numpy, scipy, astropy
# version should be PEP386 compatible (http://www.python.org/dev/peps/pep-0386)
version = 0.1.dev0

[entry_points]

astropy-package-template-example = packagename.example_mod:main

