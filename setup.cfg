    RST210,
    RST213,
    RST306,
    RST902,
exclude =
    extern,
    sphinx,
    *test*,
    *parsetab.py,
    conftest.py,
    docs/conf.py,
    setup.py,
    .jupyter
rst-roles =
    # TODO look into these
    attr,
    class,
    func,
    data,
    exc,
    file,
    meth,
    mod
rst-directives =
    deprecated,
    nbgallery,
    todo

[coverage:run]
omit =
    ci-helpers/*
    */tests/*
    plasmapy/setup_package.py
    plasmapy/version.py

[coverage:report]
exclude_lines =
    coverage: ignore
    ImportError
    ModuleNotFoundError
    if __name__ == "__main__":
