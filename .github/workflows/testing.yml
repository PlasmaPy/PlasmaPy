name: CI

on:
  push:
    branches:
    - main
    - stable
    - v0.*.x
    tags:
    - v*
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - labeled
      - unlabeled
  workflow_dispatch:

jobs:
  skips-allowed:
    name: Determine CI Skipping
    runs-on: ubuntu-latest

    env:
      IS_PR: ${{ github.event_name == 'pull_request' }}
      SKIP_DOCUMENTATION_LABEL: 'GA Skip Documentation'
      SKIP_COMPREHENSIVE_LABEL: 'GA Skip Comprehensive Tests'
      SKIPS_ALLOWED_LABEL: 'GA Skip Merge Allowed'

      SKIP_DOCUMENTATION: false
      SKIP_COMPREHENSIVE: false
      SKIPS_ALLOWED: false

      SKIPS_DONE: false

    outputs:
      SKIP_DOCUMENTATION: ${{ env.SKIP_DOCUMENTATION }}
      SKIP_COMPREHENSIVE: ${{ env.SKIP_COMPREHENSIVE }}
      SKIPS_ALLOWED: ${{ env.SKIPS_ALLOWED }}
      SKIPS_DONE: ${{ env.SKIPS_DONE }}

    steps:
      - name: Determine Skips
        id: step1
        if: ${{ env.IS_PR }}
        run: |
          SKIP=${{ contains(github.event.pull_request.labels.*.name, env.SKIP_DOCUMENTATION_LABEL) }}
          echo "SKIP_DOCUMENTATION=${SKIP}" >> $GITHUB_ENV

          SKIP=${{ contains(github.event.pull_request.labels.*.name, env.SKIP_COMPREHENSIVE_LABEL) }}
          echo "SKIP_COMPREHENSIVE=${SKIP}" >> $GITHUB_ENV

          SKIP=${{ contains(github.event.pull_request.labels.*.name, env.SKIPS_ALLOWED_LABEL) }}
          echo "SKIPS_ALLOWED=${SKIP}" >> $GITHUB_ENV

      - name: Skip Documentation? ${{ env.SKIP_DOCUMENTATION }}
        run: |
          echo "Documentation can be skipped: ${{ env.SKIP_DOCUMENTATION }}"
          if ${{ env.SKIP_DOCUMENTATION }}; then
            echo "SKIPS_DONE=true" >> $GITHUB_ENV
          fi
      - name: Skip Comprehensive Tests? ${{ env.SKIP_COMPREHENSIVE }}
        run: |
          echo "Comprehensive tests can be skipped: ${{ env.SKIP_COMPREHENSIVE }}"
          if ${{ env.SKIP_COMPREHENSIVE }}; then
            echo "SKIPS_DONE=true" >> $GITHUB_ENV
          fi

  mergeble-with-skips:
    name: Skipping and Merge Allowed?
    runs-on: ubuntu-latest
    needs: skips-allowed

    env:
      SKIPS_ALLOWED: ${{ needs.skips-allowed.outputs.SKIPS_ALLOWED }}
      SKIPS_DONE: ${{ needs.skips-allowed.outputs.SKIPS_DONE }}

    steps:
      - name: Skip Tests Allowed? ${{ env.SKIPS_ALLOWED }}
        run: |
          echo "Is skipping tests allowed: ${{ env.SKIPS_ALLOWED }}"
          if [[ "$SKIPS_ALLOWED" == "false" && "$SKIPS_DONE" == "true" ]]; then
            echo "Some tests are skipped, but skipping needs to be removed before merging!!"
            exit 1
          fi

  initial-tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:

        - name: Python 3.10
          os: ubuntu-latest
          python: '3.10'
          toxenv: py310

        - name: Linters
          os: ubuntu-latest
          python: 3.8
          toxenv: linters

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python }}
    - name: Install Python dependencies
      run: python -m pip install --progress-bar off --upgrade tox codecov
    - name: Run tests
      run: tox ${{ matrix.toxargs }} -e ${{ matrix.toxenv }} -- ${{ matrix.toxposargs }}
  comprehensive-tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    if: ${{ needs.skips-allowed.outputs.SKIP_COMPREHENSIVE == 'false' }}
    needs: [initial-tests, skips-allowed]

    strategy:
      fail-fast: false
      matrix:
        include:

        - name: Python 3.8 with minimal dependencies
          os: ubuntu-latest
          python: 3.8
          toxenv: py38-all-minimal

        - name: Python 3.8, all tests, code coverage
          os: ubuntu-latest
          python: 3.8
          toxenv: py38-all-cov

        - name: Python 3.8 (Windows)
          os: windows-latest
          python: 3.8
          toxenv: py38-all
          toxposargs: --durations=50

        - name: Python 3.8 (MacOS X)
          os: macos-latest
          python: 3.8
          toxenv: py38-all

        - name: Python 3.9
          os: ubuntu-latest
          python: 3.9
          toxenv: py39

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python }}
    - name: Install Python dependencies
      run: python -m pip install --progress-bar off --upgrade tox codecov
    - name: Install language-pack-fr and tzdata
      if: startsWith(matrix.name, 'Documentation')
      run: sudo apt-get install graphviz pandoc
    - name: Run tests
      run: tox ${{ matrix.toxargs }} -e ${{ matrix.toxenv }} -- ${{ matrix.toxposargs }}
    - name: Upload coverage to codecov
      if: ${{ contains(matrix.toxenv,'-cov') }}
      uses: codecov/codecov-action@v2.1.0
      with:
        file: ./coverage.xml
  documentation:
    if: ${{ needs.skips-allowed.outputs.SKIP_DOCUMENTATION == 'false' }}
    needs: skips-allowed
    name: Documentation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Install Python dependencies
      run: python -m pip install --progress-bar off --upgrade tox
    - name: Install language-pack-fr and tzdata
      run: sudo apt-get install graphviz pandoc
    - name: Run tests
      run: tox  -e build_docs -- -q

  build-n-publish:
    name: Packaging
    runs-on: ubuntu-18.04
    needs:
    - comprehensive-tests
    - documentation
    steps:
    - uses: actions/checkout@v3
    - name: Get history and tags for SCM versioning to work
      run: |
        git fetch --prune --unshallow
        git fetch --depth=1 origin +refs/tags/*:refs/tags/*
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Install requirements
      run: |
        pip install --progress-bar off --upgrade pip
        pip install --progress-bar off setuptools numpy wheel setuptools_scm twine
    - name: Build a binary wheel
      run: python setup.py bdist_wheel
    - name: Build a source tarball
      run: python setup.py sdist
    - name: Twine check
      run: twine check dist/*
    - name: Install PlasmaPy in all variants
      run: |
        pip install --progress-bar off .[all,dev]
        pip install --progress-bar off -e .[all,dev]
        python setup.py develop
    - name: Publish distribution, if tagged, ðŸ“¦ to PyPI
      if: ${{ startsWith(github.ref, 'refs/tags') && !endsWith(github.ref, 'dev') }}
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.pypi_access_token }}
