# Check that hyperlinks in the documentation are up-to-date.
#
# To check hyperlinks on a pull request, add the label entitled
# 'perform linkcheck in CI'. After installing uv, the checks can be run
# locally with
#
#    uvx nox -s linkcheck
#
# The workflow is defined in noxfile.py.


name: Check hyperlinks

on:
  schedule:
  - cron: 37 7 * * 2
  workflow_dispatch:
  pull_request:
    types: [labeled, opened, synchronize, reopened]
    branches:
    - main

permissions: {}

jobs:

  linkcheck:
    name: Documentation linkcheck
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'perform linkcheck in CI')) ||
      (github.event_name == 'schedule' && github.repository == 'PlasmaPy/PlasmaPy' && github.ref == 'refs/heads/main')

    steps:

    - name: Checkout code
      uses: actions/checkout@v5
      with:
        persist-credentials: false

    - name: Install Graphviz
      uses: ts-graphviz/setup-graphviz@v2

    - name: Install graphviz and pandoc for doc builds
      if: contains(matrix.nox_session, 'docs')
      # This step uses `apt`, so Ubuntu is required for documentation builds.
      uses: awalsh128/cache-apt-pkgs-action@acb598e5ddbc6f68a970c5da0688d2f3a9f04d05
      with:
        packages: graphviz pandoc
        version: latest

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: 3.12

    - name: Install graphviz & pandoc
      run: sudo apt-get install graphviz pandoc

    - name: Check hyperlinks
      run: uvx nox -s linkcheck
