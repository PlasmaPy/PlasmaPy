name: Comment on PR

on:
  pull_request_target:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        pr-message: >
          Thank you for submitting your first pull request (PR) to PlasmaPy!  We invite you to check out our [**contributor guide**](https://docs.plasmapy.org/en/latest/contributing/index.html) and [**Code of Conduct**](https://docs.plasmapy.org/en/stable/CODE_OF_CONDUCT.html). ðŸ¥³

          Please **add yourself to the list of contributors** by modifying [docs/about/credits.rst](https://github.com/PlasmaPy/PlasmaPy/blob/main/docs/about/credits.rst) in your PR to make sure that you get credit for your contribution. ðŸ”–

  comment:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `Thank you for submitting a pull request (PR) to PlasmaPy! âœ¨ The future of the project depends on contributors like you, so we deeply appreciate it! ðŸŒ±

            Our [**contributor guide**](https://docs.plasmapy.org/en/latest/contributing/index.html) has information on:

             - [Getting ready to contribute](https://docs.plasmapy.org/en/latest/contributing/getting_ready.html#getting-ready-to-contribute) and the [code contribution workflow](https://docs.plasmapy.org/en/latest/contributing/workflow.html#code-contribution-workflow)
             - Using [\`astropy.units\`](https://docs.plasmapy.org/en/latest/notebooks/getting_started/units.html#Using-Astropy-Units) and [\`plasmapy.particles\`](https://docs.plasmapy.org/en/latest/notebooks/getting_started/particles.html#Using-PlasmaPy-Particles)
             - [Coding tips and guidelines](https://docs.plasmapy.org/en/latest/contributing/coding_guide.html#coding-guide) (see also tips on [writing clean scientific software](https://doi.org/10.5281/zenodo.3922956))
             - [Writing documentation](https://docs.plasmapy.org/en/latest/contributing/doc_guide.html#writing-documentation) (in [reStructuredText](https://www.sphinx-doc.org/en/master/usage/restructuredtext/basics.html#restructuredtext-primer) with [numpydoc style docstrings](https://numpydoc.readthedocs.io/en/latest/format.html#docstring-standard)).
             - [Writing tests](https://docs.plasmapy.org/en/latest/contributing/testing_guide.html#testing-guide) using [pytest](https://docs.pytest.org)
             - [Adding a changelog entry](https://docs.plasmapy.org/en/latest/contributing/changelog_guide.html#adding-a-changelog-entry) (needed except for minor changes)

            The bottom of this page shows several checks that are run for every PR. Don't worry if something broke! We break stuff all the time. ðŸ˜º Click on "Details" to learn why a check didn't pass. Please also feel free to ask for help. We do that all the time as well. ðŸŒ¸ You can find us in our [**chat room**](https://docs.plasmapy.org/en/latest/contributing/coding_guide.html) or weekly [**community meeting**](https://www.plasmapy.org/meetings/weekly) & [**office hours**](https://www.plasmapy.org/meetings/office_hours).

             - Try fixing *CI/Python 3.11* test failures first.
             - Most *pre-commit.ci* failures can be automagically fixed by commenting "pre-commit.ci autofix" below, followed by a \`git pull\`.
             - In the *CI/Documentation* ends with a cryptic error message, check out our [documentation troubleshooting guide](https://docs.plasmapy.org/en/latest/contributing/doc_guide.html#troubleshooting).
             - For a documentation preview, click on *Details* next to *docs/readthedocs.org:plasmapy*.

            If this PR is marked as ready for review, someone should stop by soon to provide a code review and offer suggestions soon. âœ… If you don't get a review within a few weekdays, please feel free to send us a reminder.

            Please also use SI units within PlasmaPy, except when there is strong justification otherwise (e.g., in some examples).

            We thank you once again!`
          })
