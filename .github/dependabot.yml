# Dependabot creates pull requests to update versions of dependencies,
# including in the GitHub Actions ecosystem.

# Documentation: https://docs.github.com/en/code-security/dependabot

# Updates to uv.lock are handled via `nox -s requirements` which is run
# in a separate GitHub workflow to update pinned requirements.

version: 2

updates:

- package-ecosystem: github-actions
  directory: /.github/workflows
  labels:
  - GitHub Actions
  - no changelog entry needed
  reviewers:
  - namurphy
  schedule:
    interval: weekly
  cooldown:
    default-days: 7
