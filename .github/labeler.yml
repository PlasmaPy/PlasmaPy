# This file defines which GitHub labels get applied when files
# matching certain minimatch glob patterns are changed.
#
# Documentation: https://github.com/actions/labeler#pull-request-labeler
#
# If a label includes a space or a pattern begins with an asterisk or
# special character, enclose it in quotes.

'changes existing API':
- changelog/*.breaking*.rst

bug:
- changelog/*.bugfix*.rst

'CI':
- .codecov.yaml
- .github/workflows/*test*.yml
- .pre-commit-config.yaml
- .readthedocs.yml
- CODEOWNERS
- noxfile.py
- tox.ini

'contributor guide':
- changelog/README.rst
- docs/contributing/**/*

dependencies:
- requirements.txt

docs:
- .readthedocs.yml
- changelog/*doc*.rst
- docs/**/*
- README.md

'GitHub Actions':
- .github/**/*

linters:
- .sourcery.yaml
- .pre-commit-config.yaml

'No changelog entry needed':
- any: ['.pre-commit-config.yaml', '.github/**/*.*', '.codecov.yml', '.editorconfig', '.gitignore', 'CODEOWNERS', 'requirements.txt']
  all: ['!plasmapy/**/*.py', '!docs/**/*.*', '!pyproject.toml']

notebooks:
- docs/notebooks/**/*

packaging:
- .github/workflows/*publish*
- .github/workflows/*release*
- .zenodo*
- CITATION.cff
- LICENSE.md
- MANIFEST.in
- PATENT.md
- pyproject.toml
- setup.*

plasmapy.analysis:
- plasmapy/analysis/**/*

plasmapy.diagnostics:
- plasmapy/diagnostics/**/*

plasmapy.dispersion:
- plasmapy/dispersion/**/*

plasmapy.formulary:
- plasmapy/formulary/**/*

plasmapy.formulary.quantum:
- plasmapy/**/quantum*

plasmapy.particles:
- plasmapy/particles/**/*

plasmapy.plasma:
- plasmapy/plasma/**/*

plasmapy.simulation:
- plasmapy/simulation/**/*

plasmapy.utils:
- plasmapy/utils/**/*

testing:
- '**/test*.py'
- '**/conftest.py'
- .github/workflows/weekly.yml
- .codecov.yaml
- noxfile.py
- tox.ini
